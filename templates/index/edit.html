{% extends 'layout/base.html' %}

{% block right_content %}
<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">编辑内容
            <!-- 编辑帖子 -->
          </li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form action="" method="post">
              {% csrf_token %}
              <div class="layui-row layui-col-space15 layui-form-item">
                <div class="layui-col-md3">
                  <label class="layui-form-label">所在专栏</label>
                  <div class="layui-input-block">
                    <select lay-verify="required" name="category" lay-filter="column">
                      {% for i in catedata %}
                      {% if i.categoryId == cate.categoryId %}
                      <option value="{{i.categoryId}}" selected='selected' >{{i.name}}</option>
                      {% else %}
                      <option value="{{i.categoryId}}">{{i.name}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="layui-col-md9">
                  <label for="L_title" class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_title" name="title" maxlength="30" value="{{title}}" required lay-verify="required"
                      autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea id="content" name="content" required lay-verify="required" placeholder="详细描述"
                    style="display: none;">{{content}}</textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <input type="hidden" name="aid" value="{{id}}">
                <button class="layui-btn" lay-filter="edit" lay-submit>立即发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  layui.use(['layedit', 'form', 'jquery'], function () {
    var layedit = layui.layedit
    var form = layui.form
    var $ = layui.jquery
    var index = layedit.build('content', {
      tool: [
        'strong' //加粗
        , 'italic' //斜体
        , 'underline' //下划线
        , 'del' //删除线
        , '|' //分割线
        , 'left' //左对齐
        , 'center' //居中对齐
        , 'right' //右对齐
        , 'link' //超链接
        , 'face' //表情
      ]
    })

    form.verify({
      required: function (value) {
        return layedit.sync(index)
      }
    })

    form.on('submit(edit)', function (data) {
      $.ajax({
        url: '/detail/edit/{{id}}',
        method: 'post',
        data: data.field,
        dataType: 'JSON',
        async:false,
        success: function (res) {
          if (res.code == 200) {
            layer.msg((res.msg));
            setTimeout(function(){
              window.location.href = "/"
            },500)
          } else {
            layer.msg(res.msg);
          }
        }
      });
      return false
    })

  });
</script>
{% endblock%}
